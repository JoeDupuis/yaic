name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Run StandardRB
        run: bundle exec standardrb

  security:
    runs-on: ubuntu-latest
    name: Security
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Run Brakeman
        run: bin/brakeman

  test:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.2'
          - '3.4'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Start IRC server
        run: |
          docker run -d --name inspircd \
            -p 6667:6667 -p 6697:6697 \
            -v ${{ github.workspace }}/test/fixtures/inspircd.conf:/inspircd/conf/inspircd.conf:ro \
            -v ${{ github.workspace }}/test/fixtures/ssl:/inspircd/conf/ssl:ro \
            inspircd/inspircd-docker
          sleep 3
          nc -z localhost 6667
      - name: Run tests
        run: bundle exec rake test
      - name: Stop IRC server
        if: always()
        run: docker stop inspircd || true
