<server
    name="test.example.com"
    description="YAIC Test IRC Server"
    id="00A"
    network="TestNet"
>

<admin
    name="Test Admin"
    nick="admin"
    email="admin@example.com"
>

<bind
    address=""
    port="6667"
    type="clients"
>

<bind
    address=""
    port="6697"
    type="clients"
    sslprofile="gnutls"
>

<connect
    name="main"
    allow="*"
    maxchans="100"
    limit="10000"
    modes="+x"
    timeout="60"
    pingfreq="3"
    hardsendq="1M"
    softsendq="8192"
    recvq="8K"
    threshold="100"
    commandrate="10000"
    fakelag="off"
    localmax="10000"
    globalmax="10000"
    useident="no"
    resolvehostnames="no"
>

<class
    name="default"
    commands="*"
    privs="*"
    usermodes="*"
    chanmodes="*"
>

<type
    name="NetAdmin"
    classes="default"
>

<oper
    name="testoper"
    password="testpass"
    type="NetAdmin"
    host="*@*"
>

<files
    motd="/inspircd/conf/examples/motd.txt"
    rules="/inspircd/conf/examples/motd.txt"
>

<channels
    users="100"
    opers="100"
>

<limits
    maxnick="32"
    maxchan="64"
    maxmodes="20"
    maxident="11"
    maxquit="255"
    maxtopic="307"
    maxkick="255"
    maxreal="128"
    maxaway="200"
    maxhost="64"
>

<options
    prefixquit=""
    suffixquit=""
    prefixpart=""
    suffixpart=""
    syntaxhints="yes"
    announcets="yes"
    hostintopic="no"
    defaultmodes="n"
    moronbanner="You're banned!"
    exemptchanops=""
    invitebypassmodes="yes"
    nosnoticestack="no"
    welcomenotice="yes"
>

<performance
    netbuffersize="10240"
    somaxconn="128"
    softlimit="12800"
    clonesonconnect="no"
>

<security
    announceinvites="dynamic"
    hidemodes="eI"
    hideulines="no"
    flatlinks="no"
    hidewhois=""
    hidebans="no"
    hidekills=""
    hidesplits="no"
    maxtargets="20"
    customversion=""
    operspywhois="no"
    restrictbannedusers="yes"
    genericoper="no"
    userstats="Pu"
>

<disabled
    commands=""
    usermodes=""
    chanmodes=""
    fakenonexistant="no"
>

<whowas
    groupsize="10"
    maxgroups="100000"
    maxkeep="3d"
>

<module name="ssl_gnutls">

<sslprofile
    name="gnutls"
    provider="gnutls"
    certfile="/inspircd/conf/ssl/cert.pem"
    keyfile="/inspircd/conf/ssl/key.pem"
>

<module name="samode">
<module name="cap">
<module name="ircv3">
<module name="ircv3_accounttag">
<module name="ircv3_batch">
<module name="ircv3_capnotify">
<module name="ircv3_ctctags">
<module name="ircv3_echomessage">
<module name="ircv3_invitenotify">
<module name="ircv3_labeledresponse">
<module name="ircv3_msgid">
<module name="ircv3_servertime">
